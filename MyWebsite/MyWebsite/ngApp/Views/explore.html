<div class="row">
    <div class="col-md-10 col-md-offset-1" id="profilePostList">
        <h2 class="text-center">Requests</h2>
        <table class="table table-responsive table-hover">
            <thead id="exploreHeader">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Date Created</th> 
                    <th>Replies</th>                                
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="request in vm.requests">
                    <td><a href="/details/{{request.id}}">{{request.title}}</a></td>
                    <td>{{request.userId}}</td>
                    <td>{{request.dateCreated}}</td>
                    <td>{{request.noOfReplies}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
