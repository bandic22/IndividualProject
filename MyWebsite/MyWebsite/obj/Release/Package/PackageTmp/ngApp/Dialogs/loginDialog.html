<form ng-submit="login.login()" name="loginForm" role="form">
    <!--<ul>
        <li ng-repeat="message in login.validationMessages">
            {{message}}
        </li>
    </ul>-->
    <div class="modal-header">
        <h3 class="modal-title">Login</h3>
    </div>
    <div class="modal-body">
        <div class="row form-group">
            <div class="col-md-12">
                <label>Email</label><input ng-model="login.loginUser.userName" class="form-control" type="text" placeholder="Email" name="email" required /><span ng-show="loginForm.email.$touched && loginForm.email.$error.required" class="error">Please enter an email</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label>Password</label><input ng-model="login.loginUser.password" class="form-control" name="password" type="password" placeholder="Password" required /><span ng-show="loginForm.password.$touched && loginForm.password.$error.required" class="error">Please enter a password</span>
            </div>
        </div>
        <!--<div class="row">
            <div class="col-md-6" ng-controller="AccountController as account">
                <ul ng-repeat="externalLogin in account.externalLogins">
                    <li class="btn {{externalLogin.name}}">
                        <a class="btn" target="_self" href="{{externalLogin.url}}">
                            Login With {{externalLogin.name}}
                            <i ng-if="externalLogin.name=='Twitter'" class="ion-social-twitter-outline bird"></i>
                            <i ng-if="externalLogin.name=='Facebook'" class="ion-social-facebook-outline book"></i>
                            <i ng-if="externalLogin.name=='Google'" class="ion-social-googleplus-outline plus"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>-->
    </div>
    <ul>
        <li ng-repeat="message in login.validationMessages">
            {{message}}
        </li>
    </ul>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="login.cancel()">Cancel</button>
        <button class="btn btn-primary" type="submit">Login</button>
    </div>
</form>
