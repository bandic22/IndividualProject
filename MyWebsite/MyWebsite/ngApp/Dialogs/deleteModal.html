<div class="modal-header">
    <div class="col-md-12">
        <h4>Are you sure you want to delete this {{modal.type}}?</h4>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="modal.checkDelete()">Confirm</button>
    <button class="btn btn-primary" ng-click="modal.closeModal()">Cancel</button>
</div>
