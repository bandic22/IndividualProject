<div class="row">
    <div class="col-md-10 col-md-offset-1" id="profilePostList">
        <h2 class="text-center">Requests</h2>
        <table class="table table-responsive table-hover">
            <thead id="exploreHeader">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Replies</th> 
                    <th>Date Created</th>                 
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="request in vm.requests">
                    <td>{{request.title}}</td>
                    <td>{{request.author}}</td>
                    <td>{{request.category}}</td>
                    <td>{{request.description}}</td>
                    <td>{{request.replies}}</td>
                    <td>{{request.dateCreated}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
